# Continuous Integration Workflow
#
# Runs on all pushes and pull requests to main/develop branches.
# Validates code quality, runs tests, and generates coverage reports.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.13'

jobs:
  # Frontend checks
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check
        continue-on-error: true

      - name: i18n validation
        run: npm run i18n:check

      - name: Build
        run: npm run build

      - name: Unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
        continue-on-error: true

  # Backend checks
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (ruff)
        run: ruff check .

      - name: Run tests with coverage
        run: pytest --cov --cov-report=xml --cov-report=term-missing
        env:
          DJANGO_ENV: test
          DJANGO_DEBUG: '0'
          DJANGO_SECRET_KEY: 'test-secret-key-not-for-production'
          REDIS_URL: redis://localhost:6379/0

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

      - name: Generate OpenAPI schema
        run: python manage.py spectacular --file openapi-schema-generated.yaml --validate
        env:
          DJANGO_ENV: test
          DJANGO_SECRET_KEY: 'test-secret-key-not-for-production'

      - name: Upload OpenAPI schema
        uses: actions/upload-artifact@v4
        with:
          name: openapi-schema
          path: backend/openapi-schema-generated.yaml
          retention-days: 7

  # API Contract validation
  api-contract:
    name: API Contract
    runs-on: ubuntu-latest
    needs: [backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Generate fresh OpenAPI schema
        run: python manage.py spectacular --file openapi-schema-fresh.yaml --validate
        working-directory: backend
        env:
          DJANGO_ENV: test
          DJANGO_SECRET_KEY: 'test-secret-key-not-for-production'

      - name: Check for API schema drift
        run: |
          # Convert YAML to JSON for comparison (remove timestamps and dynamic content)
          python -c "
          import yaml
          import json
          import sys

          with open('backend/openapi-schema-fresh.yaml') as f:
              fresh = yaml.safe_load(f)

          with open('frontend/openapi-schema.json') as f:
              committed = json.load(f) if f.name.endswith('.json') else yaml.safe_load(f)

          # Compare paths and components (the important parts)
          fresh_paths = set(fresh.get('paths', {}).keys())
          committed_paths = set(committed.get('paths', {}).keys())

          missing_in_committed = fresh_paths - committed_paths
          extra_in_committed = committed_paths - fresh_paths

          if missing_in_committed:
              print('❌ New API endpoints not in committed schema:')
              for p in sorted(missing_in_committed):
                  print(f'   - {p}')

          if extra_in_committed:
              print('⚠️  Endpoints in committed schema but not in backend:')
              for p in sorted(extra_in_committed):
                  print(f'   - {p}')

          if missing_in_committed:
              print()
              print('To fix: Run \"npm run generate:api\" in frontend to update the schema')
              sys.exit(1)

          print('✅ API schema is in sync')
          "

      - name: Check TypeScript types match schema
        run: npm run api:check:ci
        working-directory: frontend

  # E2E tests (requires both frontend and backend)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'pull_request'

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Install backend dependencies
        run: pip install -r requirements.txt
        working-directory: backend

      - name: Setup backend database
        run: python manage.py migrate
        working-directory: backend
        env:
          DJANGO_ENV: test
          DJANGO_SECRET_KEY: 'test-secret-key-not-for-production'

      - name: Seed test data
        run: python manage.py seed_locations && python manage.py seed_cafes --count 20
        working-directory: backend
        env:
          DJANGO_ENV: test
          DJANGO_SECRET_KEY: 'test-secret-key-not-for-production'
        continue-on-error: true

      - name: Start backend server
        run: python manage.py runserver 0.0.0.0:8000 &
        working-directory: backend
        env:
          DJANGO_ENV: test
          DJANGO_DEBUG: '1'
          DJANGO_SECRET_KEY: 'test-secret-key-not-for-production'
          CORS_ALLOWED_ORIGINS: http://localhost:5173
          CSRF_TRUSTED_ORIGINS: http://localhost:5173

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8000/api/health/ && break
            echo "Waiting for backend..."
            sleep 2
          done

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:8000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

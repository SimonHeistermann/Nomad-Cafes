# Deployment Workflow
#
# Handles deployments to staging and production environments.
# Staging: Automatic on push to develop branch
# Production: Manual trigger or push to main branch

name: Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  # Determine deployment environment
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      should_deploy: ${{ steps.set-env.outputs.should_deploy }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "environment=none" >> $GITHUB_OUTPUT
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  # Build frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.should_deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build for ${{ needs.setup.outputs.environment }}
        run: npm run build
        working-directory: frontend
        env:
          VITE_API_URL: ${{ needs.setup.outputs.environment == 'production' && secrets.PROD_API_URL || secrets.STAGING_API_URL }}
          VITE_ENV: ${{ needs.setup.outputs.environment }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ needs.setup.outputs.environment }}
          path: frontend/dist/
          retention-days: 7

  # Build backend (Docker)
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.should_deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
        continue-on-error: true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ secrets.CONTAINER_REGISTRY != '' }}
          tags: |
            ${{ secrets.CONTAINER_REGISTRY }}/nomad-cafe-api:${{ needs.setup.outputs.environment }}
            ${{ secrets.CONTAINER_REGISTRY }}/nomad-cafe-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, build-frontend, build-backend]
    if: needs.setup.outputs.environment == 'staging'
    environment:
      name: staging
      # url: Configure in GitHub Environment settings

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-staging
          path: frontend/dist/

      - name: Deploy frontend to staging
        run: |
          echo "Deploying frontend to staging..."
          echo "Frontend build ready in frontend/dist/"
          # Add your deployment commands here, e.g.:
          # - rsync to server
          # - Upload to S3/CloudFront
          # - Deploy to Vercel/Netlify
          # Example: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy backend to staging
        run: |
          echo "Deploying backend to staging..."
          # Add your deployment commands here, e.g.:
          # - SSH and pull Docker image
          # - Update Kubernetes deployment
          # - Deploy to Railway/Render/Fly.io
          # Example: flyctl deploy --image ${{ secrets.CONTAINER_REGISTRY }}/nomad-cafe-api:staging

      - name: Run database migrations
        run: |
          echo "Running database migrations on staging..."
          # Add migration commands, e.g.:
          # ssh $STAGING_SERVER "cd /app && python manage.py migrate"

      - name: Smoke test
        run: |
          echo "Running smoke tests against staging..."
          # curl -f ${{ secrets.STAGING_URL }}/api/health/ || exit 1

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup, build-frontend, build-backend]
    if: needs.setup.outputs.environment == 'production'
    environment:
      name: production
      # url: Configure in GitHub Environment settings

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-production
          path: frontend/dist/

      - name: Deploy frontend to production
        run: |
          echo "Deploying frontend to production..."
          echo "Frontend build ready in frontend/dist/"
          # Add your deployment commands here

      - name: Deploy backend to production
        run: |
          echo "Deploying backend to production..."
          # Add your deployment commands here

      - name: Run database migrations
        run: |
          echo "Running database migrations on production..."
          # Add migration commands

      - name: Smoke test
        run: |
          echo "Running smoke tests against production..."
          # curl -f ${{ secrets.PROD_URL }}/api/health/ || exit 1

      - name: Notify deployment
        run: |
          echo "Production deployment complete!"
          # Add Slack/Discord notification if desired

  # Rollback job (manual trigger)
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: [deploy-staging, deploy-production]

    steps:
      - name: Rollback deployment
        run: |
          echo "Rolling back deployment..."
          # Add rollback commands here
          # Example: kubectl rollout undo deployment/nomad-cafe-api
